{% extends 'master.html' %}

{% block body %}

<section id="form">
        <div class="container">
            <div class="card card-1  col-sm-4 col-sm-offset-1">

                <div class="signup-form">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-bs-toggle="tab">
                            <h4>Reset Password</h4>
                        </a>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field.errors }}
                            <label>{{field.label_tag}}</label>
                        <p>{{ field }}</p>
                        {% endfor %}

                        <button clas="btn btn-default" type="submit" style="width:70%;">Send Confirmation Link</button>

                        
                    </form>
                </div>

            </div>
        </div>
</section>
{% endblock %}
